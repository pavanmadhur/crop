<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Result</title>
    <style>
        body {
            background-image: url('https://agricolleges.com/wp-content/uploads/2020/07/shutterstock_244220368-2048x1356.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #2ab947;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #prediction-result {
            background-color: #b8b2d4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #result {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="prediction-result">
        <h3>Prediction Result</h3>
        <p id="result">{{ res }}</p>
    </div>
</body>
</html>
